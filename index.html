<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"> -->
    <link rel="icon" type="image/png" href="./Capture.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Qoute Generator</title>
</head>
<body>
    <!-- Qoute Container -->
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</span>
        </div>
        <!-- Author -->
        <div class="author-text" id="author-text">
            <span id="author">Nelson Mandela</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button id="twitter-button" title="Tweeet This"><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
